<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="john">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre Prenom" value="">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergie</label>
            <input type="email" class="form-control" id="AllergieInput" placeholder="Vos Allergies (Fruit de mers, arachides..)?" value="">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="servicechoisi" id="MidiRadio">
                <label class="form-check-label" for="MidiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="servicechoisi" id="SoirRadio" checked>
                <label class="form-check-label" for="SoirRadio">
                  Soir
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="slectHour" class="form-label"></label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:15</option>
                <option>21:30</option>
              </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>

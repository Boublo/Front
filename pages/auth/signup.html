<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre Prenom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.com">
            <div class="invalid-feedback">
                Mail pas au bon format
            </div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="PasswordInput">
            <div class="invalid-feedback">
                Le mot de passe est pas assez robuste: au moins 8 caractere, comprenant au moins 1 letrre minuscule majusclue et un caractere special
            </div>
            <div class="valid-feedback">
                mdp robuste!
            </div>
        </div>
        <div class="mb-3">
            <label for="validatePasswordInput" class="form-label">Confirmez Password</label>
            <input type="password" class="form-control" id="validatePasswordInput">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center">
        <a href="/signin" class="pt-4">Vous avez deja un compte connecter vous ici !</a>
    </div>
</div>
